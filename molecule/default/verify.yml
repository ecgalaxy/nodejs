- name: Verify
  hosts: all
  gather_facts: yes
  tasks:
    - name: Include role defaults vars
      with_first_found:
        - "../../defaults/main.yml"
      ansible.builtin.include_vars: "{{ item }}"
    - name: Check nodejs binary file
      ansible.builtin.stat:
        path: /usr/bin/node
      register: bin
    - name: Assert that node binary is installed
      ansible.builtin.assert:
        that:
          - "bin.stat.exists"
    - name: Check node execution
      ansible.builtin.command: node --version
      register: output
    - name: Assert node version
      ansible.builtin.assert:
        that:
        - "'v{{ nodejs_version.split('.')[0] }}' in output.stdout"
    - name: Check npm binary file
      ansible.builtin.stat:
        path: /usr/bin/npm
      register: bin
    - name: Assert that npm binary is installed
      ansible.builtin.assert:
        that:
          - "bin.stat.exists"
    - name: Check npm execution
      ansible.builtin.command: npm --version
      register: output
    - name: Assert npm return code is 0
      ansible.builtin.assert:
        that:
        - output.rc == 0
    - name: Check yarn execution
      ansible.builtin.command: yarn --version
      register: output
    - name: Assert yarn return code is 0
      ansible.builtin.assert:
        that:
        - output.rc == 0
